name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: macos-26
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup SSH for private repositories
      if: env.SSH_PRIVATE_KEY != ''
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Warning - SSH Key Not Configured
      if: env.SSH_PRIVATE_KEY == ''
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "âš ï¸  WARNING: SSH_PRIVATE_KEY secret is not configured!"
        echo "ðŸ“– See .github/SSH_SETUP.md for configuration instructions"
        echo "ðŸ”§ Add private key to: https://github.com/${{ github.repository }}/settings/secrets/actions"

    - name: Select Xcode version
      run: |
        echo "Running on macos-26; using Xcode 26"
        if [ -d "/Applications/Xcode_26.app" ]; then
          echo "Using /Applications/Xcode_26.app"
          sudo xcode-select -s /Applications/Xcode_26.app/Contents/Developer
        fi
        xcodebuild -version

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    # Cache Swift Package Manager dependencies
    - name: Cache SPM dependencies
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    # Cache DerivedData for incremental builds
    - name: Cache DerivedData
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-release-deriveddata-${{ hashFiles('**/*.swift') }}
        restore-keys: |
          ${{ runner.os }}-release-deriveddata-

    - name: Resolve Package Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project InferX.xcodeproj \
          -scheme InferX-release
        echo "âœ… Packages resolved"
        echo "ðŸ›ˆ Dump build settings (macro related)"
        xcodebuild -showBuildSettings -project InferX.xcodeproj -scheme InferX-release | grep -i -E 'MACRO|SWIFT_VERSION' || true

    - name: Build Release (skip clean to avoid macro issues)
      id: build_release
      run: |
        set -eo pipefail
        echo "ðŸ›  Building without clean (macro compatibility)"

        # Create build directory
        mkdir -p ./build

        # Build directly without archive (archive implicitly cleans and triggers macro error)
        xcodebuild build \
          -project InferX.xcodeproj \
          -scheme InferX-release \
          -configuration Release \
          -destination 'generic/platform=macOS' \
          -derivedDataPath ./build/DerivedData \
          CODE_SIGN_IDENTITY="-" \
          -skipMacroValidation \
          -skipPackagePluginValidation \
          | tee build.log

        # Find the built app
        APP_PATH=$(find ./build/DerivedData/Build/Products/Release -name "InferX.app" -type d | head -1)

        if [ -z "$APP_PATH" ]; then
          echo "âŒ Failed to find InferX.app"
          exit 1
        fi

        echo "âœ… Found app at: $APP_PATH"

        # Ad-hoc sign the app
        echo "ðŸ” Signing app with ad-hoc signature..."
        codesign --force --deep --sign - "$APP_PATH"

        # Verify signature
        echo "ðŸ“‹ Verifying signature..."
        codesign -dvvv "$APP_PATH" 2>&1 | head -20

        echo "âœ… App signed successfully"

        # Create archive structure manually
        mkdir -p ./build/InferX.xcarchive/Products/Applications
        cp -R "$APP_PATH" ./build/InferX.xcarchive/Products/Applications/

        echo "âœ… Archive created at ./build/InferX.xcarchive"

    - name: Upload build logs (always)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: release-build-logs
        path: |
          build.log
        retention-days: 14

    - name: Create DMG
      run: |
        mkdir -p ./build/dmg
        cp -R ./build/InferX.xcarchive/Products/Applications/InferX.app ./build/dmg/
        ln -s /Applications ./build/dmg/Applications
        hdiutil create -volname "InferX" -srcfolder ./build/dmg -ov -format UDZO ./build/InferX-${{ steps.get_version.outputs.VERSION }}.dmg

    - name: Generate Release Notes
      id: release_notes
      run: |
        if [ -f "RELEASE_NOTES_${{ steps.get_version.outputs.VERSION }}.md" ]; then
          cat "RELEASE_NOTES_${{ steps.get_version.outputs.VERSION }}.md" > release_notes.md
        else
          cat > release_notes.md << 'EOF'
        ## What's New in ${{ steps.get_version.outputs.VERSION }}

        ### Features
        - Multi-model support (Ollama, Gemini, HuggingFace, MLX)
        - Streaming conversations with real-time responses
        - Full Markdown rendering with code highlighting
        - Math formulas support (KaTeX)
        - Mermaid chart visualization
        - File attachments support
        - Local data persistence with SwiftData

        ### Technical Highlights
        - Built with Swift 6.0 and SwiftUI
        - MVVM architecture with Actor concurrency
        - Incremental Markdown rendering
        - Apple Silicon optimization (MLX)

        ## âš ï¸ Installation Instructions

        This app is **ad-hoc signed** and not notarized by Apple. To install:

        ### Method 1: Right-Click Open (Recommended)
        1. Download `InferX-${{ steps.get_version.outputs.VERSION }}.dmg`
        2. Open the DMG file
        3. Drag InferX.app to Applications folder
        4. **Right-click** InferX.app â†’ Select **"Open"** (not double-click!)
        5. Click **"Open"** in the security dialog

        ### Method 2: Remove Quarantine (Terminal)
        ```bash
        # After dragging to Applications
        xattr -cr /Applications/InferX.app
        open /Applications/InferX.app
        ```

        ### Troubleshooting
        - If you see "InferX is damaged": The app is not notarized, use Method 1 or 2
        - If blocked by Gatekeeper: Go to System Settings â†’ Privacy & Security â†’ Click "Open Anyway"

        ## System Requirements
        - macOS 15.0 (Sequoia) or later
        - Apple Silicon (M1/M2/M3) or Intel processor

        ## Full Documentation
        See [README.md](https://github.com/${{ github.repository }}/blob/master/README.md) for complete documentation.
        EOF
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: InferX ${{ steps.get_version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          ./build/InferX-${{ steps.get_version.outputs.VERSION }}.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: InferX-${{ steps.get_version.outputs.VERSION }}
        path: ./build/InferX-${{ steps.get_version.outputs.VERSION }}.dmg
        retention-days: 30
